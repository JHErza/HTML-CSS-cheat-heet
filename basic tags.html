        <h1>Basic Tags</h1>
        <div class="tag">
            <h2>&lt;html&gt; &lt;/html&gt;</h2>
            <h3>Creates an HTML document</h3>
        </div>
        <div class="tag">
            <h2>&lt;head&gt; &lt;/head&gt;</h2>
            <h3>Sets off the title & other info that isn't displayed</h3>
        </div>
        <div class="tag">
            <h2>&lt;body&gt; &lt;/body&gt;</h2>
            <h3>Sets off the visible protion of the document</h3>
        </div>
        <div class="tag">
            <h2>&lt;title&gt; &lt;/title&gt;</h2>
        </div>
    </body>
